{% set name = "jupyter_events" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyter_events-{{ version }}.tar.gz
  sha256: e363f8314df2ff00122936780c75019a368b41b25fdacedeacf20347ee30d8d5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - hatchling >=1.0
  run:
    - jsonschema >=3.2
    - python >=3.7
    - python-json-logger >=2.0.4
    - traitlets >=5.3
    - pyyaml >=5.3
    - rfc3339-validator
    - rfc3986-validator >=0.1.1

test:
  source_files:
    - .
  imports:
    - jupyter_events
  commands:
    - pip check
    - pip install -e ".[test]"
    - python -m pytest -vv
  requires:
    - pip

about:
  home: https://pypi.org/project/jupyter-events/
  dev_url: https://github.com/jupyter/jupyter_events
  summary: Jupyter Event System library
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.md

extra:
  recipe-maintainers:
    - Zsailer
    - blink1073
    - afshin
